<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'/>
	<title>Pomodoro Timer</title>
	<link rel='stylesheet' href='css/pomodoro.css'/>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
  </head>
  
  <body>
    <div id='timers'>
	  <div>
	    <p>Set Work Period<p>
	    <button>&plus;</button>
	    <p id='work-display'>25</p>
	    <button>&minus;</button>
	  </div>
	  <div>
	    <p>Set Break Period</p>
		<button>&plus;</button>
		<p id='break-display'>5</p>
		<button>&minus;</button>
	  </div>
	</div>
	<div id='clock'>
	  <p id='session-display'>WORK</p>
	  <p id='clock-display'>25:00</p>
	  <button id='timer-button></button>
	</div>
  </body>
</html>
