<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'/>
	<title>Pomodoro Timer</title>
	<link rel='stylesheet' href='css/pomodoro.css'/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/pomodoro.js"></script>
	<audio>
      <source src='https://www.myinstants.com/media/sounds/alarm_clock.mp3'></source>
	</audio>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
  </head>
  
  <body>
    <div id='timers'>
	  <div>
	    <p>Set Work Period<p>
	    <button onclick='workPlus()'>&plus;</button>
	    <p id='work-display'></p>
	    <button onclick='workMinus()'>&minus;</button>
	  </div>
	  <div>
	    <p>Set Break Period</p>
		<button onclick='breakPlus()'>&plus;</button>
		<p id='break-display'></p>
		<button onclick='breakMinus()'>&minus;</button>
	  </div>
	</div>
	<div id='clock'>
	  <p id='session-display'></p>
	  <p id='clock-display'></p>
	  <button id='timer-button' onclick='timerButton()'></button>
	</div>
  </body>
</html>
